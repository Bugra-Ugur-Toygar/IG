<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Instagram Clone</title>
    <style>
      body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
      }

      .navbar {
        height: 54px;
      }

      .card-header,
      .card-footer {
        background-color: white;
      }

      input::placeholder {
        background-image: url("ba.webp");
        background-repeat: no-repeat;
        background-position: left;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light border fixed-top bg-white">
      <div class="logo">
        <a class="navbar-brand" href="#"
          ><img
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon mr-5"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-center">
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2 empty"
            type="search"
            placeholder="Ara"
            style="font-family: Arial, FontAwesome; height: 28px; width: 216px"
            aria-label="Search"
          />
        </form>
      </div>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-home fa-lg mr-2 d-none d-sm-block mt-1"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fab fa-facebook-messenger fa-lg mr-2 mt-1"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-compass fa-lg mr-2 mt-1"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-heart fa-lg mr-2 mt-1"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="ba.webp"
                class="rounded-circle"
                style="width: 23px; height: 23px"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-8">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center bg-white">
              <img
                src="ba.webp"
                class="rounded-circle mr-2"
                style="width: 35px; height: 35px"
              />
              <strong>User Name</strong>
              <i class="fas fa-ellipsis-h ml-auto"></i>
            </div>
            <img src="doga.jpg" class="card-img-top" />
            <div class="card-body">
              <p><strong>User Name</strong> Caption text here...</p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center bg-white">
              <img
                src="ba.webp"
                class="rounded-circle mr-2"
                style="width: 35px; height: 35px"
              />
              <strong>User Name</strong>
              <i class="fas fa-ellipsis-h ml-auto"></i>
            </div>
            <img src="Dream.jpg" class="card-img-top" />
            <div class="card-body">
              <p><strong>User Name</strong> Another caption text...</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-white">Suggestions for You</div>
            <div class="card-body">
              <p><strong>User 1</strong></p>
              <p><strong>User 2</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
